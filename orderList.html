<html lang="en">

<head>
    <meta charset="utf-8">

    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/dataTables.bootstrap5.min.css">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">進銷存後台</h3>
                </a>
                <div class="navbar-nav w-100" id="dynamicMenu">
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>

                <div class="navbar-nav align-items-center ms-auto">

                    <div class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fa fa-bell me-lg-2"></i>
                        </a>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="userImg rounded-circle me-lg-2" src="img/user.jpg" alt=""
                                style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex" id="userName">John Doe</span>
                        </a>
                        <div
                            class="dropdown-menu dropdown-menu-end bg-body-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item">My Profile</a>
                            <a href="#" class="dropdown-item">Settings</a>
                            <a href="#" class="dropdown-item" id="logout">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row vh-100 bg-light rounded p-3 mx-0">
                    <div class="">
                        <h3>訂單列表</h3>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active" aria-current="page">訂單管理 / 訂單列表</li>
                            </ol>
                        </nav>

                        <!-- 進入搜尋零件 -->
                        <div class="my-4">
                            <button type="button" class="btn btn btn-primary me-2">
                                <a href="searchComponent.html" class="remove-link-decoration text-white">搜尋零件</a>
                            </button>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-sm-3">
                                <p>開始日期</p>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="col-sm-3">
                                <p>結束日期</p>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </div>


                        <div class="row mb-4">
                            <div class="col-sm-3">
                                <label for="status" class="form-label">單據狀態</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="">請選擇狀態</option>
                                    <option value="1">全部</option>
                                    <option value="2">進行中</option>
                                    <option value="3">訂單完成</option>
                                    <option value="4">訂單取消</option>
                                </select>
                            </div>
                            <div class="col-sm-3 pt-4" style="margin-top: 8px;">
                                <!-- <button id="allBtn" type="button" class="btn btn btn-primary">全部</button> -->
                                <button id="searchBtn" type="button" class="btn btn btn-success">查詢</button>
                            </div>
                        </div>



                        <div class="tableList">
                            <div class="table-responsive">
                                <table id="orderIndex" class="display  table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">操作項目</th>
                                            <th scope="col">單據序號</th>
                                            <th scope="col">單據時間</th>
                                            <th scope="col">填寫人員</th>
                                            <th scope="col">填寫門市</th>
                                            <th scope="col">品牌</th>
                                            <th scope="col">訂單註記</th>
                                            <th scope="col">訂單總金額</th>
                                            <th scope="col">訂單總成本</th>
                                            <th scope="col">明細總數量</th>
                                            <th scope="col">單據狀態</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Blank End -->


            <!-- Footer Start -->
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>


    <!--  Boostrap JavaScript Libraries -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/Login/Authlogin.js"></script>
    <script src="js/Notifications/notifications.js"></script>
    <script src="js/Notifications/api-notifications.js"></script>
    <script src="js/crypto-js.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/Notifications/notifications.js"></script>
    <script src="js/Notifications/toastr-options.js"></script>

    <!-- Datatable Libraries -->
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap5.js"></script>
    <script>

        $(document).ready(function () {
            new DataTable('#orderIndex', {
                scrollX: true
            });
        });

    </script>
    <!-- Template Javascript -->
    <script src="config/api-config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Public/menu.js"></script>
    <script src="js/Order/orderList.js"></script>


</body>

</html>
