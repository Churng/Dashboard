<html lang="en">

<head>
    <meta charset="utf-8">
    <title>出庫單</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- DataTable Stylesheet -->
    <link rel="stylesheet" href="css/dataTables.bootstrap5.min.css">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">


</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">進銷存後台</h3>
                </a>
                <div class="navbar-nav w-100" id="dynamicMenu">
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>

                <div class="navbar-nav align-items-center ms-auto">

                    <div class="nav-item">
                        <a href="notificationList.html" class="nav-link">
                            <i class="fa fa-bell me-lg-2"></i>
                        </a>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="userImg rounded-circle me-lg-2" src="img/user.jpg" alt=""
                                style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex" id="userName">John Doe</span>
                        </a>
                        <div
                            class="dropdown-menu dropdown-menu-end bg-body-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item">My Profile</a>
                            <a href="#" class="dropdown-item">Settings</a>
                            <a href="#" class="dropdown-item" id="logout">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row  bg-light rounded p-3 mx-0">
                    <div class="">
                        <h3>出庫單</h3>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active" aria-current="page">出庫單列表 / 出庫單</li>
                            </ol>
                        </nav>

                        <h4 class="mt-5">單據資料</h4>
                        <div class="row g-3 mb-5">

                            <div class="col-sm-3">
                                <label for="shipNo" class="form-label">單據序號</label>
                                <input type="text" class="form-control" id="shipNo" disabled>
                            </div>

                            <div class="col-sm-3">
                                <label for="createTime" class="form-label">單據時間</label>
                                <input type="text" class="form-control" id="createTime" disabled>
                            </div>

                            <div class="col-sm-3">
                                <label for="createOperator" class="form-label">填寫人員</label>
                                <input type="text" class="form-control" id="createOperator" disabled>
                            </div>

                            <div class="col-sm-3">
                                <label for="storeName" class="form-label">填寫門市</label>
                                <input type="text" class="form-control" id="storeName" disabled>
                            </div>

                        </div>

                        <div class="row g-3 mb-5">
                            <div class="col-sm-4">
                                <label for="statusName" class="form-label">單據狀態</label>
                                <input type="text" class="form-control" id="statusName" disabled>
                            </div>

                            <div class="col-sm-6 mb-3">
                                <label for="remark" class="form-label">單據備註</label>
                                <textarea class="form-control" id="remark" rows="3" disabled></textarea>
                            </div>
                        </div>


                        <div class="block-second">
                            <h4>訂單資料</h4>

                            <div class="row g-3 mb-5">
                                <div class="col-sm-4">
                                    <label for="orderNo" class="form-label">訂單序號</label>
                                    <input type="text" class="form-control" id="orderNo" disabled>
                                </div>

                                <div class="col-sm-4">
                                    <label for="orderStoreName" class="form-label">訂單門市</label>
                                    <input type="text" class="form-control" id="orderStoreName" disabled>
                                </div>

                                <div class="col-sm-4 mb-3">
                                    <label for="orderNote" class="form-label">訂單註記</label>
                                    <textarea class="form-control" id="orderNote" rows="3" disabled></textarea>
                                </div>
                            </div>

                            <!-- 表格 -->
                            <div class="tableList mt-5">
                                <div class="table-responsive parts-order-table">
                                    <table id="stockOutPage" class="display table table-striped">
                                        <thead>
                                            <tr>
                                                <th>零件序號</th>
                                                <th>零件料號</th>
                                                <th>零件名稱</th>
                                                <th>品牌</th>
                                                <th>適用車型</th>
                                                <th>訂價</th>
                                                <th>批發價</th>
                                                <th>最低批發價</th>
                                                <th>成本</th>
                                                <th>工時（小時）</th>
                                                <th>倉庫欄位</th>
                                                <th>零件狀態</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>

                            <hr>

                            <!-- 流程確認按鈕 -->
                            <div class="row g-3 my-5">
                                <div class="col-sm-3 d-flex flex-column">
                                    <button class="btn btn-primary mb-3" type="button" id="shipRequisition"
                                        disabled>申請出庫</button>

                                    <label for="requisition-member" class="form-label">申請人員</label>
                                    <input type="text" class="form-control" id="requisition-member" disabled>
                                </div>

                                <div class="col-sm-3  d-flex flex-column">
                                    <button class="btn btn-primary mb-3" type="button" id="shipApprove"
                                        disabled>同意出庫</button>

                                    <label for="approve-member" class="form-label">同意人員</label>
                                    <input type="text" class="form-control" id="approve-member" disabled>
                                </div>

                                <div class="col-sm-3 d-flex flex-column">
                                    <button class="btn btn-primary mb-3" type="button" id="shipReceive"
                                        disabled>領取零件</button>
                                    <label for="receive-member" class="form-label">領取人員</label>
                                    <input type="text" class="form-control" id="receive-member" disabled>
                                </div>

                                <div class="col-sm-3 d-flex flex-column">
                                    <button class="btn btn-primary mb-3" type="button" id="shipCancel"
                                        disabled>取消出庫</button>
                                    <label for="ship_cancel-member" class="form-label">取消人員</label>
                                    <input type="text" class="form-control" id="ship_cancel-member" disabled>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Blank End -->


            <!-- Footer Start -->
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>

    <script src="js/Notifications/notifications.js"></script>
    <script src="js/Notifications/api-notifications.js"></script>
    <script src="js/crypto-js.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/Notifications/notifications.js"></script>
    <script src="js/Notifications/toastr-options.js"></script>

    <!-- Datatable Libraries -->
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap5.js"></script>
    <script>
        $(document).ready(function () {
            new DataTable('#stockOutPage');
        });

    </script>
    <!-- Template Javascript -->
    <script src="config/api-config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Public/menu.js"></script>
    <script src="js/Order/ship/shipDetail_read.js"></script>

    <!-- 權限 -->
    <script src="js/Public/permissionControl.js"></script>

</body>

</html>
