            <div class="container-fluid pt-4 px-4">
                <div class="row  bg-light rounded p-3 mx-0">

                    <h3>門市資料新增</h3>

                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="storeList.html">門市資料</a></li>
                            <li class="breadcrumb-item active" aria-current="page">門市新增</li>
                        </ol>
                    </nav>


                    <div class="block-first mt-5">
                        <h4>門市資料</h4>
                        <form id="uploadForm" class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="shop-storeName" class="form-label">*門市名稱</label>
                                    <input type="text" class="form-control" id="shop-storeName" name="storeName"
                                        required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="shop-storeManager" class="form-label">*店長</label>
                                    <input type="text" class="form-control" id="shop-storeManager" name="storeManager"
                                        required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="shop-Type" class="form-label">*門市類型</label>
                                    <select class="form-select" id="shop-Type" name="storeType" required>
                                        <option value="1">總部</option>
                                        <option value="2">分公司</option>
                                        <option value="3">加盟店</option>
                                        <option value="4">同行</option>
                                    </select>
                                </div>

                                <div class="col-sm-6">
                                    <label for="shop-ContactPerson" class="form-label">*聯絡人</label>
                                    <input type="text" class="form-control" id="shop-ContactPerson" name="contactPerson"
                                        required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="shop-phoneNumber" class="form-label">*電話</label>
                                    <input type="tel" class="form-control" id="shop-phoneNumber" name="phoneNumber"
                                        required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="shop-FaxNumber" class="form-label">*傳真</label>
                                    <input type="text" class="form-control" id="shop-FaxNumber" name="fax" required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="shop-TaxNumber" class="form-label">*統一編號</label>
                                    <input type="text" class="form-control" id="shop-TaxNumber" name="taxId" required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="shop-status" class="form-label">*狀態</label>
                                    <select class="form-select" id="shop-status" name="status" required>
                                        <option value="1">正常</option>
                                        <option value="2">停業</option>
                                    </select>
                                </div>

                                <div class="col-sm-6">
                                    <label for="shop-address" class="form-label">*住址</label>
                                    <input type="text" class="form-control" id="shop-address" name="address" required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="shop-order" class="form-label">*店號</label>
                                    <input type="text" class="form-control" id="shop-order" name="storeOrder" required>
                                </div>

                            </div>

                            <hr class="my-4">
                            <h4>系統資料</h4>
                            <div class="row g-3 mb-5">
                                <div class="col-sm-4">
                                    <label for="BuildTime" class="form-label">建立時間</label>
                                    <input type="text" class="form-control" id="BuildTime" name="">
                                </div>

                                <div class="col-sm-4">
                                    <label for="EditTime" class="form-label">修改時間</label>
                                    <input type="text" class="form-control" id="EditTime" name="">
                                </div>

                                <div class="col-sm-4">
                                    <label for="EditAccount" class="form-label">修改帳號</label>
                                    <input type="text" class="form-control" id="EditAccount" name="">
                                </div>
                                <div class="text-center w-100 pt-3">
                                    <button id="saveButton" class="w-25 btn btn-primary btn-md"
                                        type="submit">儲存</button>
                                </div>
                            </div>
                        </form>
