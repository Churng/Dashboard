</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">進銷存後台</h3>
                </a>
                <div class="navbar-nav w-100" id="dynamicMenu">
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>

                <div class="navbar-nav align-items-center ms-auto">

                    <div class="nav-item">
                        <a href="notificationList.html" class="nav-link position-relative">
                            <i class="fa fa-bell me-lg-2"></i>
                            <span
                                class="position-absolute top-30 start-60 translate-middle badge rounded-pill bg-danger"
                                id="unreadMsgNum">
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </a>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="userImg rounded-circle me-lg-2" src="img/user.jpg" alt=""
                                style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex" id="userName">John Doe</span>
                        </a>
                        <div
                            class="dropdown-menu dropdown-menu-end bg-body-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item" id="logout">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row  bg-light rounded p-3 mx-0">
                    <div class="">
                        <h3>零件資料</h3>

                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="depotList.html">倉庫列表</a></li>
                                <li class="breadcrumb-item active" aria-current="page">零件資料 / 新增資料</li>
                            </ol>
                        </nav>


                        <div class="block-first">
                            <h4 class="mt-5">單據資料</h4>

                            <div class="row g-3 mb-5">
                                <div class="col-sm-3">
                                    <label for="componentId" class="form-label">零件序號</label>
                                    <input type="text" class="form-control" id="componentId" placeholder="" value=""
                                        disabled>
                                </div>

                                <div class="col-sm-3">
                                    <label for="statusName" class="form-label">零件狀態</label>
                                    <input type="text" class="form-control" id="statusName" placeholder="" value=""
                                        disabled>

                                </div>

                                <div class="col-sm-6 mb-3">
                                    <label for="remark" class="form-label">零件備註</label>
                                    <textarea class="form-control" id="remark" rows="3"></textarea>
                                </div>

                            </div>

                            <h4 class="mt-5">訂單資料</h4>
                            <div class="row g-3 mb-5">
                                <div class="col-sm-6">
                                    <label for="orderNo" class="form-label">訂單序號</label>
                                    <input type="text" class="form-control" id="orderNo" placeholder="" value="5"
                                        disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="storeName" class="form-label">訂單門市</label>
                                    <input type="text" class="form-control" id="storeName" placeholder="" value="5"
                                        disabled>
                                </div>


                                <div class="col-sm-6 mb-3">
                                    <label for="orderNote" class="form-label">訂單備註</label>
                                    <textarea class="form-control" id="orderNote" rows="3" disabled></textarea>
                                </div>
                            </div>


                            <form id="uploadForm" class="needs-validation" novalidate>
                                <div class="block-second mt-5">
                                    <h4>零件定義</h4>

                                    <div class="py-4 my-2 input-fit">
                                        <div class="mb-3">
                                            <div class="custom-file">
                                                <input type="file" class="form-control" name="component[]"
                                                    id="fileInput" accept="image/*" multiple>
                                            </div>
                                        </div>
                                        <button id="downloadBtn" download
                                            class="btn btn-primary file-download">下載</button>
                                    </div>

                                    <div class="row g-3 mb-5">
                                        <div class="col-sm-3">
                                            <label for="componentNumber" class="form-label">*零件料號</label>
                                            <input type="text" class="form-control" id="componentNumber" disabled>
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="brandId" class="form-label">*請選擇品牌</label>
                                            <select class="form-select" id="brandId" required disabled> </select>
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="componentName" class="form-label">*零件名稱</label>
                                            <input type="text" class="form-control" id="componentName" disabled>
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="suitableModel" class="form-label">*適用車型</label>
                                            <input type="text" class="form-control" id="suitableModel" disabled>
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="Price" class="form-label">*零件訂價</label>
                                            <input type="text" class="form-control" id="Price">
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="WholesalePrice" class="form-label">*零件批發價</label>
                                            <input type="text" class="form-control" id="WholesalePrice">
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="lowestWholesalePrice" class="form-label">*零件最低批發價</label>
                                            <input type="text" class="form-control" id="lowestWholesalePrice">
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="Cost" class="form-label">*零件成本</label>
                                            <input type="text" class="form-control" id="Cost">
                                        </div>


                                        <div class="col-sm-3">
                                            <label for="workingHour" class="form-label">*工時（小時）</label>
                                            <input type="text" class="form-control" id="workingHour">
                                        </div>


                                        <div class="col-sm-3">
                                            <label for="supplier" class="form-label">*零件供應商</label>
                                            <input type="text" class="form-control" id="supplier">
                                        </div>


                                        <div class="col-sm-3">
                                            <label for="depotPosition" class="form-label">*倉庫儲位</label>
                                            <input type="text" class="form-control" id="depotPosition">
                                        </div>
                                    </div>

                                    <div class="row g-3">
                                        <div class="col-sm-6 mb-3">
                                            <label for="description" class="form-label">零件描述</label>
                                            <textarea class="form-control" id="description" rows="3"
                                                disabled></textarea>
                                        </div>

                                        <div class="col-sm-6 mb-3">
                                            <label for="precautions" class="form-label">注意事項</label>
                                            <textarea class="form-control" id="precautions" rows="3"
                                                disabled></textarea>
                                        </div>
                                    </div>


                                    <div class="row g-3 mb-5">
                                        <div class="col-sm-4">
                                            <label for="BuildTime" class="form-label">建立時間</label>
                                            <input type="text" class="form-control" id="BuildTime" disabled>
                                        </div>

                                        <div class="col-sm-4">
                                            <label for="EditTime" class="form-label">修改時間</label>
                                            <input type="text" class="form-control" id="EditTime" disabled>
                                        </div>

                                        <div class="col-sm-4">
                                            <label for="EditAccount" class="form-label">修改帳號</label>
                                            <input type="text" class="form-control" id="EditAccount" disabled>
                                        </div>
                                    </div>

                                    <div class="text-center w-100 pt-3">
                                        <button class="w-25 btn btn-primary btn-md" type="submit"
                                            id="confirm">送出</button>
                                        <button class="w-25 btn btn-primary btn-md" id="cancel"
                                            type="button">取消</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Blank End -->


            <!-- Footer Start -->
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <script src="js/main.js"></script>

    <script src="js/Public/permissionControl.js"></script>
    <script src="js/Public/Auth_Create.js"></script>
    <script src="js/Public/depot_Auth.js"></script>

</body>

</html>
