    <script>

        // 取得列表
        $(document).ready(function () {

            const jsonStringFromLocalStorage = localStorage.getItem("userData");
            const gertuserData = JSON.parse(jsonStringFromLocalStorage);
            const user_session_id = gertuserData.sessionId;

            // chsm = session_id+action+'HBAdminAuthorizeApi'
            // 組裝菜單所需資料
            var action = "getAuthorizeList";
            var chsmtoGetAuthList = user_session_id + action + 'HBAdminAuthorizeApi';
            var chsm = CryptoJS.MD5(chsmtoGetAuthList).toString().toLowerCase();

            $("#roleList").DataTable();
            // 发送API请求以获取数据
            $.ajax({
                type: "POST",
                url: "https://88bakery.tw/HBAdmin/index.php?/api/authorize",
                data: { session_id: user_session_id, action: action, chsm: chsm },
                success: function (responseData) {
                    // 处理成功响应
                    console.log("成功响应：", responseData);


                    updatePageWithData(responseData);
                    handleApiResponse(responseData);

                    for (var i = 0; i < responseData.returnData.length; i++) {
                        var item = responseData.returnData[i];
                        var brandIdList = JSON.parse(item.brandIdList);
                        brandIdList.push(brandIdList);
                        console.log(brandIdList);
                    }
                },
                error: function (error) {
                    showErrorNotification();
                },
            });
        });
        var brandIdList = []

        function updatePageWithData(responseData) {
            var dataTable = $("#roleList").DataTable();
            dataTable.clear().draw();

            for (var i = 0; i < responseData.returnData.length; i++) {
                var data = responseData.returnData[i];

                var modifyButtonHtml =
                    '<a href="8-role-authorization_update.html" data-id="' + data.id + '" class="btn btn-primary text-white modify-button">修改</a>';

                dataTable.row
                    .add([
                        modifyButtonHtml,
                        data.authorizeName,
                        data.roleOrder,
                        data.brandIdList,
                        data.remark,
                        data.updateTime,
                        data.updateOperatorId,
                        data.createTime,
                        data.createOperatorId,
                    ])
                    .draw(false);
            }
        }

        // 监听修改按钮的点击事件
        $(document).on("click", ".modify-button", function () {
            var id = $(this).data("id");
            localStorage.setItem("partId", id);
        });


        //更新數據
        function refreshDataList() {
            var dataTable = $("#roleList").DataTable();
            dataTable.clear().draw();

            // 从localStorage中获取session_id和chsm
            // 解析JSON字符串为JavaScript对象
            const jsonStringFromLocalStorage = localStorage.getItem("userData");
            const gertuserData = JSON.parse(jsonStringFromLocalStorage);
            const user_session_id = gertuserData.sessionId;

            // console.log(user_session_id);
            // chsm = session_id+action+'HBAdminManualApi'
            // 組裝菜單所需資料
            var action = "getManualList";
            var chsmtoGetManualList = user_session_id + action + "HBAdminManualApi";
            var chsm = CryptoJS.MD5(chsmtoGetManualList).toString().toLowerCase();

            $("#roleList").DataTable();
            // 发送API请求以获取数据
            $.ajax({
                type: "POST",
                url: "https://88bakery.tw/HBAdmin/index.php?/api/manual",
                data: { session_id: user_session_id, action: action, chsm: chsm },
                success: function (responseData) {
                    // 处理成功响应
                    console.log("成功响应：", responseData);
                    // 可以在这里执行其他操作
                    updatePageWithData(responseData);
                },
                error: function (error) {
                    showErrorNotification();
                },
            });
        }



        //品牌列表
        var formattedBrandData = [];
        $(document).ready(function () {
            // 从localStorage中获取session_id和chsm
            // 解析JSON字符串为JavaScript对象
            const jsonStringFromLocalStorage = localStorage.getItem("userData");
            const gertuserData = JSON.parse(jsonStringFromLocalStorage);
            const user_session_id = gertuserData.sessionId;

            // chsm = session_id+action+'HBAdminBrandApi'
            // 組裝菜單所需資料
            var action = "getBrandList";
            var chsmtoGetManualList = user_session_id + action + "HBAdminBrandApi";
            var chsm = CryptoJS.MD5(chsmtoGetManualList).toString().toLowerCase();

            // 发送API请求以获取数据
            $.ajax({
                type: "POST",
                url: "https://88bakery.tw/HBAdmin/index.php?/api/brand",
                data: { session_id: user_session_id, action: action, chsm: chsm },
                success: function (responseData) {
                    console.log(responseData, "品牌");
                    var brandData = responseData.returnData; // 提取返回数据中的品牌数据数组
                    formattedBrandData = [];

                    console.log(formattedBrandData);

                    // 整理品牌資料
                    for (var i = 0; i < brandData.length; i++) {
                        var brand = brandData[i];
                        var id = brand.id;
                        var brandName = brand.brandName;

                        var brandObject = { id: id, brandName: brandName };
                        formattedBrandData.push(brandObject);
                    }

                },
                error: function (error) {
                    showErrorNotification();
                },
            });
        });


        // 品牌比對
        $(document).ready(function () {
            // 假设brandIdLists是从API获取的包含品牌ID的数组
            var brandIdLists = ['1', '2', '17', '18', '12', '13', '6', '7', '11'];

            // 假设brands是包含品牌信息的数组
            var brands = [
                { id: '6', brandName: 'YYY' },
                { id: '7', brandName: 'brand2' },
                { id: '11', brandName: 'YAMAHA' },
                // 其他品牌信息...
            ];

            // 创建一个空数组来存储匹配的结果
            var matchedBrands = [];

            // 遍历brandIdLists中的ID
            for (var i = 0; i < brandIdList.length; i++) {
                var brandId = brandIdList[i];

                // 在brands数组中查找与brandId匹配的品牌
                var matchedBrand = formattedBrandData.find(function (brand) {
                    return brand.id === brandId;
                });

                // 如果找到匹配的品牌，则将其添加到匹配的结果中
                if (matchedBrand) {
                    matchedBrands.push(matchedBrand);
                }
            }

            console.log(matchedBrands);

            // matchedBrands现在包含匹配的品牌信息
        })
