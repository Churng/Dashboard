                </a>
                <div class="navbar-nav w-100" id="dynamicMenu">
                </div>

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>

                <div class="navbar-nav align-items-center ms-auto">

                    <div class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fa fa-bell me-lg-2"></i>
                        </a>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="userImg rounded-circle me-lg-2" src="img/user.jpg" alt=""
                                style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex" id="userName">John Doe</span>
                        </a>
                        <div
                            class="dropdown-menu dropdown-menu-end bg-body-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item">My Profile</a>
                            <a href="#" class="dropdown-item">Settings</a>
                            <a href="#" class="dropdown-item" id="logout">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row  bg-light rounded p-3 mx-0">
                    <div class="">
                        <h3>入庫單</h3>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active" aria-current="page">入庫單列表 / 入庫單</li>
                            </ol>
                        </nav>
                        <div class="block-first">
                            <h4 class="mt-5">單據資料</h4>
                            <form id="uploadForm" class="needs-validation" novalidate>
                                <div class="row g-3 mb-5">
                                    <div class="col-sm-3">
                                        <label for="WarehouseId" class="form-label">單據序號</label>
                                        <input type="text" class="form-control" id="WarehouseId" placeholder="" value=""
                                            disabled>
                                    </div>

                                    <div class="col-sm-3">
                                        <label for="createTime" class="form-label">單據時間</label>
                                        <input type="text" class="form-control" id="createTime" placeholder="" value=""
                                            disabled>
                                    </div>

                                    <div class="col-sm-3">
                                        <label for="createOperator" class="form-label">填寫人員</label>
                                        <input type="text" class="form-control" id="createOperator" placeholder=""
                                            value="" disabled>
                                    </div>

                                    <div class="col-sm-3">
                                        <label for="storeName" class="form-label">填寫門市</label>
                                        <input type="text" class="form-control" id="storeName" placeholder="" value=""
                                            disabled>
                                    </div>

                                </div>

                                <div class="row g-3 mb-5">
                                    <div class="col-sm-4">
                                        <label for="statusName" class="form-label">單據狀態</label>
                                        <input type="text" class="form-control" id="statusName" placeholder="" value="5"
                                            disabled>
                                    </div>

                                    <div class="col-sm-4">
                                        <label for="sourceType" class="form-label">來源類型</label>
                                        <select class="form-select" id="sourceType" disabled>
                                            <option value="1">外部零件</option>
                                            <option value="2">退貨</option>
                                        </select>
                                    </div>

                                    <div class="col-sm-4">
                                        <label for="file-EditTime" class="form-label">來源單號</label>
                                        <input type="text" class="form-control" id="file-EditTime"
                                            placeholder="stockInNo" value="" required="">
                                    </div>

                                    <div class="col-sm-6 mb-3">
                                        <label for="remark" class="form-label">單據備註</label>
                                        <textarea class="form-control" id="remark" rows="3">remark</textarea>
                                    </div>

                                    <h4>入庫資料</h4>

                                    <div class="col-sm-4">
                                        <label for="amount" class="form-label">零件數量</label>
                                        <input type="number" class="form-control" id="amount" placeholder="">
                                    </div>

                                </div>


                                <div class="block-second">
                                    <h4>零件定義</h4>

                                    <div class="py-4 my-2 input-fit">
                                        <div class="mb-3">
                                            <div class="custom-file">
                                                <input type="file" class="form-control" name="component[]"
                                                    id="fileInput" accept="image/*" multiple>
                                            </div>
                                        </div>
                                        <button id="downloadBtn" download
                                            class="btn btn-primary file-download">下載</button>
                                    </div>


                                    <div class="row g-3 mb-5">
                                        <div class="col-sm-3">
                                            <label for="componentNumber" class="form-label">*零件料號</label>
                                            <input type="text" class="form-control" id="componentNumber" required="">
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="brandId" class="form-label">*請選擇品牌</label>
                                            <select class="form-select" id="brandId" required> </select>
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="componentName" class="form-label">*零件名稱</label>
                                            <input type="text" class="form-control" id="componentName" required="">
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="suitableModel" class="form-label">*適用車型</label>
                                            <input type="text" class="form-control" id="suitableModel" required="">
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="Price" class="form-label">*零件訂價</label>
                                            <input type="text" class="form-control" id="Price" required="">
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="WholesalePrice" class="form-label">*零件批發價</label>
                                            <input type="text" class="form-control" id="WholesalePrice" required="">
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="workingHour" class="form-label">*工時（小時）</label>
                                            <input type="text" class="form-control" id="workingHour" required="">
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="lowestWholesalePrice" class="form-label">*零件最低批發價</label>
                                            <input type="text" class="form-control" id="lowestWholesalePrice"
                                                required="">
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="supplier" class="form-label">*零件供應商</label>
                                            <input type="text" class="form-control" id="supplier" required="">
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="Cost" class="form-label">*零件成本</label>
                                            <input type="text" class="form-control" id="Cost" required="">
                                        </div>

                                        <div class="col-sm-3">
                                            <label for="depotPosition" class="form-label">*倉庫儲位</label>
                                            <input type="text" class="form-control" id="depotPosition" required="">
                                        </div>
                                    </div>

                                    <div class="row g-3">
                                        <div class="col-sm-6 mb-3">
                                            <label for="description" class="form-label">零件描述</label>
                                            <textarea class="form-control" id="description" rows="3"></textarea>
                                        </div>

                                        <div class="col-sm-6 mb-3">
                                            <label for="precautions" class="form-label">注意事項</label>
                                            <textarea class="form-control" id="precautions" rows="3"></textarea>
                                        </div>
                                    </div>


                                    <div class="row g-3 mb-5">
                                        <div class="col-sm-4">
                                            <label for="BuildTime" class="form-label">建立時間</label>
                                            <input type="text" class="form-control" id="BuildTime" placeholder=""
                                                value="" disabled>
                                        </div>

                                        <div class="col-sm-4">
                                            <label for="EditTime" class="form-label">修改時間</label>
                                            <input type="text" class="form-control" id="EditTime" placeholder=""
                                                value="" disabled>
                                        </div>

                                        <div class="col-sm-4">
                                            <label for="EditAccount" class="form-label">修改帳號</label>
                                            <input type="text" class="form-control" id="EditAccount" placeholder=""
                                                value="" disabled>
                                        </div>
                                        <div class="text-center w-100 pt-3">
                                            <button class="w-25 btn btn-primary btn-md" type="submit">送出</button>
                                            <button class="w-25 btn btn-primary btn-md" type="cancle"> <a
                                                    href="wareHouseList.html"
                                                    class="text-white text-decoration-none">取消</a></button>
                                            <!-- 跳窗 -->
                                            <!-- Button trigger modal -->
                                            <button type="button" class="w-25 btn btn-primary btn-md"
                                                data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                查看訂單媒合清單
                                            </button>

                                            <!-- Modal -->
                                            <div class="modal fade" id="exampleModal" tabindex="-1"
                                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-xl">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                                                訂單媒合清單
                                                            </h1>
                                                            <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="tableList">
                                                                <div class="table-responsive">
                                                                    <table id="stockInPage"
                                                                        class="display table table-striped">
                                                                        <thead>
                                                                            <tr>
                                                                                <th scope="col">零件序號</th>
                                                                                <th scope="col">零件料號</th>
                                                                                <th scope="col">零件名稱</th>
                                                                                <th scope="col">訂單序號</th>
                                                                                <th scope="col">訂單門市</th>
                                                                                <th scope="col">訂單註記</th>
                                                                            </tr>
                                                                        </thead>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">關閉</button>
                                                            <button type="button" class="btn btn-primary" id="BackList">
                                                                回到列表頁
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </form>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Blank End -->


        <!-- Footer Start -->
        <!-- Footer End -->
    </div>

        $(document).ready(function () {
