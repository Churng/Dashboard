                        <h4 class="mt-5">單據資料</h4>

                        <div class="row g-3 mb-5">
                            <div class="col-sm-4">
                                <label for="unsubId" class="form-label">單據序號</label>
                                <input type="text" class="form-control" id="unsubId" placeholder="" value=""
                                    required="">
                            </div>

                            <div class="col-sm-4">
                                <label for="createTime" class="form-label">單據時間</label>
                                <input type="text" class="form-control" id="createTime" placeholder="" value=""
                                    required="">
                            </div>

                            <div class="col-sm-4">
                                <label for="createOperator" class="form-label">填寫人員</label>
                                <input type="text" class="form-control" id="createOperator" placeholder="" value=""
                                    required="">
                            </div>


                            <div class="col-sm-4">
                                <label for="unsubscribeStoreName" class="form-label">單據門市</label>
                                <input type="text" class="form-control" id="unsubscribeStoreName" placeholder=""
                                    value="" required="">
                            </div>

                            <div class="col-sm-4">
                                <label for="unsubscribeStatusName" class="form-label">單據狀態</label>
                                <input type="text" class="form-control" id="unsubscribeStatusName" placeholder=""
                                    value="" required="">
                            </div>

                            <div class="col-sm-6 mb-3">
                                <label for="unsubscribeRemark" class="form-label">單據註記</label>
                                <textarea class="form-control" id="unsubscribeRemark" rows="3"
                                    placeholder="若無請填N/A"></textarea>
                            </div>
                        </div>



                        <h4>訂單資料</h4>
                        <div class="row g-3 mb-5">
                            <div class="col-sm-4">
                                <label for="orderId" class="form-label">訂單序號</label>
                                <input type="text" class="form-control" id="orderId" placeholder="" value=""
                                    required="">
                            </div>

                            <div class="col-sm-4">
                                <label for="orderStoreName" class="form-label">訂單門市</label>
                                <input type="text" class="form-control" id="orderStoreName" placeholder="" value=""
                                    required="">
                            </div>

                            <div class="col-sm-6 mb-3">
                                <label for="orderNote" class="form-label">訂單註記</label>
                                <textarea class="form-control" id="orderNote" rows="3" placeholder="若無請填N/A"></textarea>
                            </div>
                        </div>


                        <h4>零件資料</h4>
                        <div class="row g-3 mb-5">
                            <div class="col-sm-4">
                                <label for="componentId" class="form-label">零件序號</label>
                                <input type="text" class="form-control" id="componentId" placeholder="" value=""
                                    required="">
                            </div>

                            <div class="col-sm-4">
                                <label for="statusName" class="form-label">零件狀態</label>
                                <input type="text" class="form-control" id="statusName" placeholder="" value=""
                                    required="">
                            </div>

                            <div class="col-sm-6 mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">零件備註</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    placeholder="沒有參數"></textarea>
                            </div>

                            <div class="col-sm-6 mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">備註</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    placeholder="沒有參數"></textarea>
                            </div>
                        </div>

                        <h4>零件定義</h4>

                        <div class="py-4 my-2 input-fit">
                            <div class="mb-3">
                                <div class="custom-file">
                                    <input type="file" class="form-control" name="unsubscribe[]" id="fileInput"
                                        accept="image/*" multiple>
                                </div>
                            </div>
                            <button id="downloadBtn" download class="btn btn-primary file-download">下載</button>
                        </div>


                        <div class="row g-3 mb-5">
                            <div class="col-sm-3">
                                <label for="componentNumber" class="form-label">*零件料號</label>
                                <input type="text" class="form-control" id="componentNumber" required="">
                            </div>

                            <div class="col-sm-3">
                                <label for="brandId" class="form-label">*請選擇品牌</label>
                                <select class="form-select" id="brandId" required> </select>
                            </div>

                            <div class="col-sm-3">
                                <label for="componentName" class="form-label">*零件名稱</label>
                                <input type="text" class="form-control" id="componentName" required="">
                            </div>

                            <div class="col-sm-3">
                                <label for="suitableModel" class="form-label">*適用車型</label>
                                <input type="text" class="form-control" id="suitableModel" required="">
                            </div>

                            <div class="col-sm-3">
                                <label for="Price" class="form-label">*零件訂價</label>
                                <input type="text" class="form-control" id="Price" required="">
                            </div>

                            <div class="col-sm-3">
                                <label for="WholesalePrice" class="form-label">*零件批發價</label>
                                <input type="text" class="form-control" id="WholesalePrice" required="">
                            </div>

                            <div class="col-sm-3">
                                <label for="workingHour" class="form-label">*工時（小時）</label>
                                <input type="text" class="form-control" id="workingHour" required="">
                            </div>

                            <div class="col-sm-3">
                                <label for="lowestWholesalePrice" class="form-label">*零件最低批發價</label>
                                <input type="text" class="form-control" id="lowestWholesalePrice" required="">
                            </div>

                            <div class="col-sm-3">
                                <label for="supplier" class="form-label">*零件供應商</label>
                                <input type="text" class="form-control" id="supplier" required="">
                            </div>

                            <div class="col-sm-3">
                                <label for="Cost" class="form-label">*零件成本</label>
                                <input type="text" class="form-control" id="Cost" required="">
                            </div>

                            <div class="col-sm-3">
                                <label for="depotPosition" class="form-label">*倉庫儲位</label>
                                <input type="text" class="form-control" id="depotPosition" required="">
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-sm-6 mb-3">
                                <label for="description" class="form-label">零件描述</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>

                            <div class="col-sm-6 mb-3">
                                <label for="precautions" class="form-label">注意事項</label>
                                <textarea class="form-control" id="precautions" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3 my-5">
                        <div class="col mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">操作記錄</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>

                    <hr class="my-4">
                    <h4>系統資料</h4>
                    <div class="row g-3 mb-5">
                        <div class="col-sm-4">
                            <label for="BuildTime" class="form-label">建立時間</label>
                            <input type="text" class="form-control" id="BuildTime" disabled>
                        </div>

                        <div class="col-sm-4">
                            <label for="EditTime" class="form-label">修改時間</label>
                            <input type="text" class="form-control" id="EditTime" disabled>
                        </div>

                        <div class="col-sm-4">
                            <label for="EditAccount" class="form-label">修改帳號</label>
                            <input type="text" class="form-control" id="EditAccount" disabled>
                        </div>

                        <div class="d-flex justify-content-between pt-5">
                            <button class="w-25 btn btn-primary btn-md active" type="button" id="startBtn" tabindex="-1"
                                role="button" aria-disabled="true" autocomplete="off">開始退貨</button>
                            <button class="w-25 btn btn-primary btn-md" type="button" id="completeBtn">退貨完成</button>
                            <button class="w-25 btn btn-primary btn-md" type="button" id="cancelBtn">取消退貨</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
