<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>開始盤點 / 新增盤點資料</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/toastr.min.css">
    <link rel="stylesheet" href="css/spin.css">


    <!-- DataTable Stylesheet -->
    <link rel="stylesheet" href="css/dataTables.bootstrap5.min.css">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">進銷存後台</h3>
                </a>
                <div class="navbar-nav w-100" id="dynamicMenu">
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>

                <div class="navbar-nav align-items-center ms-auto">

                    <div class="nav-item">
                        <a href="notificationList.html" class="nav-link position-relative">
                            <i class="fa fa-bell me-lg-2"></i>
                            <span
                                class="position-absolute top-30 start-60 translate-middle badge rounded-pill bg-danger"
                                id="unreadMsgNum">
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </a>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="userImg rounded-circle me-lg-2" src="img/user.jpg" alt=""
                                style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex" id="userName">John Doe</span>
                        </a>
                        <div
                            class="dropdown-menu dropdown-menu-end bg-body-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item" id="logout">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row  bg-light rounded p-3 mx-0">

                    <h3>盤點資料</h3>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="inventoryList.html">盤點列表</a></li>
                            <li class="breadcrumb-item active" aria-current="page">盤點資料 / 新增資料</li>
                        </ol>
                    </nav>

                    <div class="block-first">
                        <div class="row g-3">
                            <div class="col-sm-4">
                                <label for="selectdepotPosition" class="form-label">選擇儲位</label>
                                <select class="form-select" id="selectdepotPosition" required="">
                                </select>
                                <div class="py-3 mb-3">
                                    <button type="button" class="btn btn btn-primary me-2" id="searchdepotPosition">
                                        查詢儲位
                                    </button>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h4>基本資料</h4>
                        <div class="row g-3 mb-3">
                            <div class="col-sm-4">
                                <label for="parts-order-ListTime" class="form-label">盤點編號</label>
                                <input type="text" class="form-control" id="parts-order-ListTime" disabled>
                            </div>

                            <div class="col-sm-4">
                                <label for="getPositon" class="form-label">儲位</label>
                                <input type="text" class="form-control" id="getPositon" disabled>
                            </div>

                            <div class="col-sm-4">
                                <label for="getinventoryNo" class="form-label">來源單號</label>
                                <input type="text" class="form-control" id="getinventoryNo" disabled>
                            </div>

                        </div>

                        <div class="row g-3 mb-4">

                            <div class="col-sm-4">
                                <label for="EditAccount" class="form-label">盤點帳號</label>
                                <input type="text" class="form-control" id="EditAccount" disabled>
                            </div>

                            <div class="col-sm-4">
                                <label for="BuildTime" class="form-label">盤點開始時間</label>
                                <input type="text" class="form-control" id="BuildTime" disabled>
                            </div>

                            <div class="col-sm-4">
                                <label for="EditTime" class="form-label">盤點結束時間</label>
                                <input type="text" class="form-control" id="EditTime" disabled>
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <nav>
                        <div class=" nav nav-tabs" id="tableTabs" role="tablist">
                            <a class="nav-link active" id="tab-1" data-bs-toggle="tab" href="#table-1" role="tab"
                                aria-controls="table-1" aria-selected="true">匯入盤點資料</a>

                            <a class="nav-link" id="tab-2" data-bs-toggle="tab" href="#table-2" role="tab"
                                aria-controls="table-2" aria-selected="false">查看盤點資料</a>
                        </div>
                    </nav>

                    <div class="tab-content" id="tableTabContent">
                        <div class="tab-pane fade show active" id="table-1" role="tabpanel" aria-labelledby="tab-1">
                            <div class="tableList">
                                <h4 class="mt-5">匯入盤點資料</h4>
                                <div class="py-4 my-2 input-fit">
                                    <div class="mb-3">
                                        <div class="custom-file">
                                            <input type="file" class="form-control" name="inventory[]" id="fileInput"
                                                accept="text/csv" multiple>
                                        </div>
                                    </div>
                                </div>

                                <button class="btn btn btn-primary" type="button" id="uploadExcel">上傳</button>
                                <div class="tableList mt-5">
                                    <div class="table-responsive parts-order-table">
                                        <table id="updateExcel" class="display  table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>選取項目</th>
                                                    <th>檔案名稱</th>
                                                    <th>匯入時間</th>
                                                    <th>操作帳號</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="table-2" role="tabpanel" aria-labelledby="tab-2">
                            <div class="tableList">
                                <h4 class="mt-5">查看盤點資料</h4>

                                <div class="row">
                                    <div class="col-sm-4 my-3">
                                        <label for="status" class="form-label">結果相符</label>
                                        <select class="form-select" id="status" required="">
                                            <option value="">全部</option>
                                            <option value="1">相符</option>
                                            <option value="2">不相符</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="tableList mt-5">
                                    <div class="table-responsive parts-order-table">
                                        <table id="insertContent" class="display  table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>選取項目</th>
                                                    <th>零件序號</th>
                                                    <th>零件料號</th>
                                                    <th>零件名稱</th>
                                                    <th>適用車型</th>
                                                    <th>訂單序號</th>
                                                    <th>訂單門市</th>
                                                    <th>訂單註記</th>
                                                    <th>成本</th>
                                                    <th>倉庫數量</th>
                                                    <th>盤點數量</th>
                                                    <th>結果相符</th>
                                                    <th>備註</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>

                                <div class="my-4">
                                    <button class="btn btn btn-primary" type="button">暫存</button>
                                    <button class="btn btn btn-primary" type="button">結束盤點</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Blank End -->


        <!-- Footer Start -->
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>


    <!--  Boostrap JavaScript Libraries -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/Login/Authlogin.js"></script>
    <script src="js/Notifications/notifications.js"></script>
    <script src="js/Notifications/api-notifications.js"></script>
    <script src="js/crypto-js.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/Notifications/notifications.js"></script>
    <script src="js/Notifications/toastr-options.js"></script>
    <script src="js/spin.js"></script>

    <!-- Datatable Libraries -->
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap5.js"></script>

    <script>
        $(document).ready(function () {
            new DataTable('#updateExcel');
            new DataTable('#insertContent');
        });

    </script>

    <!-- Template Javascript -->
    <script src="config/api-config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Public/create_showInfo.js"></script>
    <script src="js/Public/menu.js"></script>
    <script src="js/Public/downloadPdfFile.js"></script>
    <script src="js/Inventory/inventory_create.js"></script>

    <!-- 權限 -->
    <script src="js/Public/permissionControl.js"></script>
    <script src="js/Public/Auth_List.js"></script>
</body>

</html>
