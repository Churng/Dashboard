    <script>

        // 監聽點擊事件
        $('.nav-link').click(function () {
            const tabId = $(this).attr('id');
            localStorage.setItem('activeTabId', tabId); // 將點擊的 tab ID 存入 localStorage
        });

        function handleTabs() {
            // 檢查 localStorage 中是否有保存的 activeTabId
            const activeTabId = localStorage.getItem('activeTabId');
            if (activeTabId) {
                // 移除所有元素的 active class
                $('.nav-link').removeClass('active');
                $('.tab-pane').removeClass('active show');

                // 添加 active class 到相應的標籤
                document.querySelector('#' + activeTabId).classList.add('active');

                // 顯示與 active 標籤相關聯的內容
                const tabContentId = document.querySelector('#' + activeTabId).getAttribute('href').substring(1);
                document.querySelector('#' + tabContentId).classList.add('active', 'show');
            }
        }

        $('#testBtn').click(function () {
            sessionStorage.setItem('reloadNeeded', 'true'); // 設置重新載入的標記
            window.location.reload();
        });

        // 在頁面重新載入時執行 handleTabs 函數
        $(document).ready(function () {
            const reloadNeeded = sessionStorage.getItem('reloadNeeded');
            if (reloadNeeded === 'true') {
                handleTabs();
                sessionStorage.removeItem('reloadNeeded'); // 刪除重新載入的標記
            }
        });

    </script>
