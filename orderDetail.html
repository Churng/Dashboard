<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>訂單資料</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->

    <!-- DataTable Stylesheet -->
    <link rel="stylesheet" href="css/dataTables.bootstrap5.min.css">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">進銷存後台</h3>
                </a>
                <div class="navbar-nav w-100" id="dynamicMenu">
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>

                <div class="navbar-nav align-items-center ms-auto">

                    <div class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fa fa-bell me-lg-2"></i>
                        </a>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="userImg rounded-circle me-lg-2" src="img/user.jpg" alt=""
                                style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex" id="userName">John Doe</span>
                        </a>
                        <div
                            class="dropdown-menu dropdown-menu-end bg-body-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item">My Profile</a>
                            <a href="#" class="dropdown-item">Settings</a>
                            <a href="#" class="dropdown-item" id="logout">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row  bg-light rounded p-3 mx-0">
                    <div class="">
                        <h3>訂單資料</h3>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active" aria-current="page">訂單列表 / 訂單資料</li>
                            </ol>
                        </nav>

                        <div class="row g-3 mb-5">
                            <div class="col-sm-3">
                                <label for="orderNo" class="form-label">訂單序號</label>
                                <input type="text" class="form-control" id="orderNo" placeholder="" value=""
                                    required="">
                            </div>

                            <div class="col-sm-3">
                                <label for="orderId" class="form-label">單據序號</label>
                                <input type="text" class="form-control" id="orderId" placeholder="" value=""
                                    required="">
                            </div>

                            <div class="col-sm-3">
                                <label for="createOperator" class="form-label">填寫人員</label>
                                <input type="text" class="form-control" id="createOperator" placeholder="" value=""
                                    required="">
                            </div>

                            <div class="col-sm-3">
                                <label for="storeName" class="form-label">填寫門市</label>
                                <input type="text" class="form-control" id="storeName" placeholder="" value=""
                                    required="">
                            </div>

                        </div>

                        <div class="row g-3 mb-5">
                            <div class="col-sm-4">
                                <label for="statusName" class="form-label">單據狀態</label>
                                <input type="text" class="form-control" id="statusName" placeholder="" value=""
                                    required="">
                            </div>

                            <div class="col-sm-4">
                                <label for="orderAmount" class="form-label">訂單總金額</label>
                                <input type="text" class="form-control" id="orderAmount" placeholder="" value=""
                                    required="">
                            </div>

                            <div class="col-sm-4">
                                <label for="brandName" class="form-label">品牌</label>
                                <input type="text" class="form-control" id="brandName" placeholder="" value=""
                                    required="">
                            </div>
                        </div>

                        <div class="row g-3 mb-5">
                            <div class="col-sm-6">
                                <label for="orderNote" class="form-label">訂單註記</label>
                                <input type="text" class="form-control" id="orderNote" placeholder="若無請填N/A" value=""
                                    required>
                            </div>

                            <div class="col-sm-6 mb-3">
                                <label for="orderRemark" class="form-label">單據備註</label>
                                <textarea class="form-control" id="orderRemark" rows="3"
                                    placeholder="若無請填N/A"></textarea>
                            </div>
                        </div>

                        <!-- 表格 -->
                        <div class="tableList">
                            <div class="table-responsive">
                                <table id="orderDetail" class="display  table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">選擇出庫</th>
                                            <th scope="col">動作操作</th>
                                            <th scope="col">零件序號</th>
                                            <th scope="col">零件料號</th>
                                            <th scope="col">零件名稱</th>
                                            <th scope="col">適用車型</th>
                                            <th scope="col">定價</th>
                                            <th scope="col">批發價</th>
                                            <th scope="col">最低批發價</th>
                                            <th scope="col">成本</th>
                                            <th scope="col">工時（小時）</th>
                                            <th scope="col">倉庫儲位</th>
                                            <th scope="col">訂單明細狀態</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-5">
                            <button class="btn btn-primary " type="button" id="orderExecuteShip">執行出庫</button>
                            <button class="btn btn-primary" type="button" id="orderComplete">訂單完成</button>
                            <button class="btn btn-primary" type="button" id="orderCancel">訂單取消</button>
                        </div>


                        <div class="row g-3 my-5">
                            <div class="col mb-3">
                                <label for="orderLog" class="form-label">操作記錄</label>
                                <textarea class="form-control" id="orderLog" rows="3" disabled></textarea>
                            </div>
                        </div>

                        <hr class="my-4">
                        <h4>系統資料</h4>
                        <div class="row g-3 mb-5">
                            <div class="col-sm-4">
                                <label for="BuildTime" class="form-label">建立時間</label>
                                <input type="text" class="form-control" id="BuildTime" disabled>
                            </div>

                            <div class="col-sm-4">
                                <label for="EditTime" class="form-label">修改時間</label>
                                <input type="text" class="form-control" id="EditTime" disabled>
                            </div>

                            <div class="col-sm-4">
                                <label for="EditAccount" class="form-label">修改帳號</label>
                                <input type="text" class="form-control" id="EditAccount" disabled>
                            </div>
                            <div class="text-center w-100 pt-3">
                                <button class="w-25 btn btn-primary btn-md" type="submit">儲存</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Blank End -->


            <!-- Footer Start -->
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>


    <!--  Boostrap JavaScript Libraries -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/Login/Authlogin.js"></script>
    <script src="js/Notifications/notifications.js"></script>
    <script src="js/Notifications/api-notifications.js"></script>
    <script src="js/crypto-js.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/Notifications/notifications.js"></script>
    <script src="js/Notifications/toastr-options.js"></script>


    <!-- Datatable Libraries -->
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap5.js"></script>
    <script>
        $(document).ready(function () {
            new DataTable('#orderDetail');
        });

    </script>
    <!-- Template Javascript -->
    <script src="config/api-config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Public/menu.js"></script>
    <script src="js/Order/orderDetail.js"></script>

</body>

</html>
