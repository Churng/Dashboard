<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">進銷存後台</h3>
                </a>
                <div class="navbar-nav w-100" id="dynamicMenu">
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>

                <div class="navbar-nav align-items-center ms-auto">

                    <div class="nav-item">
                        <a href="notificationList.html" class="nav-link position-relative">
                            <i class="fa fa-bell me-lg-2"></i>
                            <span
                                class="position-absolute top-30 start-60 translate-middle badge rounded-pill bg-danger"
                                id="unreadMsgNum">
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </a>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="userImg rounded-circle me-lg-2" src="img/user.jpg" alt=""
                                style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex" id="userName">John Doe</span>
                        </a>
                        <div
                            class="dropdown-menu dropdown-menu-end bg-body-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item" id="logout">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row  bg-light rounded p-3 mx-0">
                    <div class="">
                        <h3>零件資料</h3>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="componentList.html">零件列表</a></li>
                                <li class="breadcrumb-item active" aria-current="page">零件資料 / 查看資料</li>
                            </ol>
                        </nav>

                        <!-- 資料填寫 -->
                        <div class="py-4 my-2 input-fit">
                            <div class="mb-3">
                                <div class="custom-file">
                                    <input type="file" class="form-control" name="component[]" id="fileInput"
                                        accept="image/*" multiple disabled>
                                </div>
                            </div>
                            <button id="downloadBtn" download class="btn btn-primary file-download">下載</button>
                        </div>

                        <div class="block-first">
                            <h4>預設資料設定</h4>
                            <form id="uploadForm" class="needs-validation" novalidate>
                                <div class="row g-3 mb-5">
                                    <div class="col-sm-3">
                                        <label for="C-componentNumber" class="form-label">*零件料號</label>
                                        <input type="text" class="form-control" id="C-componentNumber"
                                            name="componentNumber" disabled>
                                    </div>

                                    <div class="col-sm-3">
                                        <label for="C-brandId" class="form-label">*請選擇品牌</label>
                                        <select class="form-select" id="C-brandId" disabled> </select>
                                    </div>

                                    <div class="col-sm-3">
                                        <label for="C-componentName" class="form-label">*零件名稱</label>
                                        <input type="text" class="form-control" id="C-componentName"
                                            name="componentName" disabled>
                                    </div>

                                    <div class="col-sm-3">
                                        <label for="C-depotPosition" class="form-label">倉庫位置</label>
                                        <input type="text" class="form-control" id="C-depotPosition"
                                            name="depotPosition" disabled>
                                    </div>

                                    <div class="col-sm-3" id="C-PriceDiv">
                                        <label for="Price" class="form-label">*零件訂價</label>
                                        <input type="text" class="form-control" id="Price" name="price" disabled>
                                    </div>

                                    <div class="col-sm-3" id="C-CostDiv">
                                        <label for="Cost" class="form-label">*零件成本</label>
                                        <input type="text" class="form-control" id="Cost" name="cost" disabled>
                                    </div>

                                    <div class="col-sm-3" id="C-WholesalePriceDiv">
                                        <label for="WholesalePrice" class="form-label">*零件批發價</label>
                                        <input type="text" class="form-control" id="WholesalePrice"
                                            name="wholesalePrice" disabled>
                                    </div>

                                    <div class="col-sm-3" id="C-lowestWholesalePriceDiv">
                                        <label for="lowestWholesalePrice" class="form-label">零件最低批發價</label>
                                        <input type="text" class="form-control" id="lowestWholesalePrice"
                                            name="lowestWholesalePrice" disabled>
                                    </div>

                                    <div class="col-sm-3">
                                        <label for="C-supplier" class="form-label">零件供應商</label>
                                        <input type="text" class="form-control" id="C-supplier" name="componentSupplier"
                                            disabled>
                                    </div>


                                    <div class="col-sm-3">
                                        <label for="C-workingHour" class="form-label">工時（小時）</label>
                                        <input type="text" class="form-control" id="C-workingHour" name="workingHour"
                                            disabled>
                                    </div>

                                    <div class="col-sm-3">
                                        <label for="C-suitableModel" class="form-label">適用車型</label>
                                        <input type="text" class="form-control" id="C-suitableModel"
                                            name="suitableCarModel" disabled>
                                    </div>

                                    <hr class="my-4">

                                    <div class="col-sm-6">
                                        <label for="C-description" class="form-label">零件描述</label>
                                        <textarea class="form-control" id="C-description" rows="3" name="description"
                                            placeholder="若無請填N/A" disabled></textarea>
                                    </div>

                                    <div class="col-sm-6 mb-3">
                                        <label for="C-precautions" class="form-label">注意事項</label>
                                        <textarea class="form-control" id="C-precautions" rows="3" name="precautions"
                                            placeholder="若無請填N/A" disabled></textarea>
                                    </div>
                                </div>


                                <h4>警示設定</h4>

                                <div class="row g-3 mb-5">
                                    <div class="col-sm-4">
                                        <label for="C-lowestInventory" class="form-label">最低庫存量</label>
                                        <input type="text" class="form-control" id="C-lowestInventory"
                                            name="lowestInventory" disabled>
                                    </div>
                                </div>


                                <hr class="my-4">

                                <h4>系統資料</h4>
                                <div class="row g-3 mb-5">
                                    <div class="col-sm-4">
                                        <label for="BuildTime" class="form-label">建立時間</label>
                                        <input type="text" class="form-control" id="BuildTime" disabled
                                            name="createTime">
                                    </div>

                                    <div class="col-sm-4">
                                        <label for="EditTime" class="form-label">修改時間</label>
                                        <input type="text" class="form-control" id="EditTime" name="updateTime"
                                            disabled>
                                    </div>

                                    <div class="col-sm-4">
                                        <label for="EditAccount" class="form-label">修改帳號</label>
                                        <input type="text" class="form-control" id="EditAccount" disabled
                                            name="updateOperator">
                                    </div>

                                    <div class="text-center w-100 pt-3">
                                        <button id="backButton" class="w-25 btn btn-primary btn-md"
                                            type="button">上一頁</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>


            </div>
        </div>
    </div>
    <!-- Blank End -->


    <!-- Footer Start -->
    <!-- Footer End -->
    </div>

    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/Login/Authlogin.js"></script>
    <script src="js/Notifications/notifications.js"></script>
    <script src="js/Notifications/api-notifications.js"></script>
    <script src="js/crypto-js.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/Notifications/notifications.js"></script>
    <script src="js/Notifications/toastr-options.js"></script>

    <!-- Template Javascript -->
    <script src="config/api-config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Public/downloadFile.js"></script>
    <script src="js/Component-management/component_read.js"></script>
    <script src="js/Public/menu.js"></script>

    <script>
        document.getElementById("backButton").addEventListener("click", function () {
            // 使用 history.back() 方法回到上一頁
            localStorage.removeItem("partRId");
            history.back();
        });
    </script>

    <!-- 權限 -->
    <script src="js/Public/permissionControl.js"></script>
    <script src="js/Public/Auth_Read.js"></script>
    <script src="js/Public/depot_Auth.js"></script>


</body>

</html>
